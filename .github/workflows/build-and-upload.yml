name: Build WSL and upload to S3
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Install debootstrap & tar
        run: sudo apt-get update && sudo apt-get install -y debootstrap tar xz-utils

      - name: Run build script
        run: sudo bash build.sh

      - name: Tag and Rename
        run: |
          IMAGE_TAG="$(date +%Y%m%d)-${{ github.run_number }}"
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV
          mv custom-wsl.tar.gz custom-wsl-${IMAGE_TAG}.tar.gz
          cp custom-wsl-${IMAGE_TAG}.tar.gz custom-wsl-latest.tar.gz

      - name: Upload artifact to S3
        run: |
          aws s3 cp custom-wsl-${{ env.IMAGE_TAG }}.tar.gz s3://${{ secrets.S3_BUCKET }}/
          aws s3 cp custom-wsl-latest.tar.gz s3://${{ secrets.S3_BUCKET }}/

